{% extends 'base.html' %}
{% block style %}
<style>
    /* Content Section */
.content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    width: 300px;
    background-color: white;
    transition: transform 0.3s ease-in-out;
    margin-bottom: 20px;
}

.card:hover {
    transform: scale(1.05);
}

.card-body {
    padding: 15px;
}

.card-title {
    font-size: 1.2rem;
    font-weight: 600;
}

.btn-primary {
    background-color: #2980b9; /* Fitness blue */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    border-radius: 8px;
    width: 100%;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #3498db; /* Lighter blue */
}


/* Mobile Optimization */
@media (max-width: 768px) {
    .content {
        justify-content: center;
    }
    .card {
        width: 100%;
    }
}

</style>
{% endblock %}
{% block content %}
<!-- Heading Section -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Active Doctors</h1>

    <!-- Doctors List -->
    <div class="content">
        {% for doctor in doctors %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ doctor.username }}</h5>
                <a href="{% url 'conversation_detail' doctor.id %}" class="btn btn-primary">Start Conversation</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
