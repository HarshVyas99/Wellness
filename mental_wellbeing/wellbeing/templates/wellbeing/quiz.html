{% extends 'base.html' %}

{% block title %}Daily Quiz{% endblock %}

{% block content %}
    <h1>Take the Quiz</h1>
    <form method="post">
        {% csrf_token %}
        {% for q in questions %}
            <div class="mb-4">
                <p><strong>{{ forloop.counter }}. {{ q.question }}</strong></p>
                {% for choice in q.choices %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q{{ q.id }}" id="q{{ q.id }}-{{ choice.0 }}" value="{{ choice.0 }}" required>
                        <label class="form-check-label" for="q{{ q.id }}-{{ choice.0 }}">{{ choice.1 }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
